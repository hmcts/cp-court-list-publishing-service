services:
  db:
    image: postgres:16-alpine
    container_name: CP_CLP_CP_CDK_DB_it
    environment:
      POSTGRES_DB: courtlistpublishing
      POSTGRES_USER: courtlistpublishing
      POSTGRES_PASSWORD: courtlistpublishing
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U courtlistpublishing -d courtlistpublishing"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    container_name: CP_CLP_app_it
    build:
      context: ..                # project root (so Docker has access to source)
      dockerfile: docker/Dockerfile
    ports:
      - "${SERVER_PORT:-8082}:${SERVER_PORT:-8082}"
      - "8787:5005"
    environment:
      CP_CLP_DATASOURCE_URL: jdbc:postgresql://db:5432/courtlistpublishing
      CP_CLP_DATASOURCE_USERNAME: courtlistpublishing
      CP_CLP_DATASOURCE_PASSWORD: courtlistpublishing
      SERVER_PORT: ${SERVER_PORT:-8082}
      SERVER_SERVLET_CONTEXT_PATH: /courtlistpublishing-service
      CP_CLP_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      SPRING_PROFILES_ACTIVE: integration
      AZURE_STORAGE_ENABLED: false
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${SERVER_PORT:-8082}/courtlistpublishing-service/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12