# Azure configuration
azure:
  application-insights:
    instrumentation-key: ${rpe.AppInsightsInstrumentationKey:00000000-0000-0000-0000-000000000000}
  storage:
    enabled: ${AZURE_STORAGE_ENABLED:false}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME:schedulelistinginput}
    account-name: ${AZURE_STORAGE_ACCOUNT_NAME:}
    account-key: ${AZURE_STORAGE_ACCOUNT_KEY:}
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    sas-url-expiry-minutes: ${AZURE_STORAGE_SAS_URL_EXPIRY_MINUTES:120}
  client-id: ${AZURE_CLIENT_ID}
  tenant-id: ${AZURE_TENANT_ID}
  local:
    dts:
      apimUrl: ${AZURE_LOCAL_DTS_APIMURL:https://spnl-apim-int-gw.cpp.nonlive/publishing-hub/v2/publication}
      clientId: ${AZURE_LOCAL_DTS_CLIENTID:}
      tenantId: ${AZURE_LOCAL_DTS_TENANTID:}
      scope: ${AZURE_LOCAL_DTS_SCOPE:https://management.azure.com/.default}
  remote:
    dts:
      clientId: ${AZURE_REMOTE_DTS_CLIENTID:}
      tenantId: ${AZURE_REMOTE_DTS_TENANTID:}
      appRegistration:
        id: ${AZURE_REMOTE_DTS_APPREGISTRATION_ID:}

