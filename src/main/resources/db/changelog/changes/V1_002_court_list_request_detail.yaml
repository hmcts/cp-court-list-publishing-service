databaseChangeLog:
  - changeSet:
      id: V1_002_create_court_list_publish_status_table
      author: system
      changes:
        - createTable:
            tableName: court_list_request_detail
            columns:
              - column:
                  name: court_list_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: court_centre_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: publish_status
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: court_list_type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: last_updated
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: court_list_file_id
                  type: UUID
              - column:
                  name: file_name
                  type: TEXT
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: publish_date
                  type: DATE

