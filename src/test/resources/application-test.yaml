spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:postgresql://localhost:55432/courtlistpublishing
    driver-class-name: org.postgresql.Driver
    username: courtlistpublishing
    password: courtlistpublishing

# Disable authz and audit filters by default in tests
authz:
  http:
    enabled: false

audit:
  http:
    enabled: false
    openapi-rest-spec: test-openapi-spec.yml

# Disable JMS health indicator in tests
management:
  health:
    jms:
      enabled: false
  endpoint:
    health:
      probes:
        enabled: false  # Disable liveness/readiness probes in tests

# Disable CP audit (Artemis) in tests
cp:
  audit:
    enabled: false

# System user ID for reference data and document generator (set env COURTLISTPUBLISHING_SYSTEM_USER_ID in production)
COURTLISTPUBLISHING_SYSTEM_USER_ID: "ba4e97ab-2174-4fa2-abfe-3ac2bb04bc75"

# CaTH endpoint configuration for unit tests
cath:
  base-url: ${CATH_BASE_URL:https://spnl-apim-int-gw.cpp.nonlive}
  endpoint: ${CATH_ENDPOINT:/courtlistpublisher/publication}
