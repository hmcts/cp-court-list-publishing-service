spring:
  profiles:
    active: integration
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jms.JmsAutoConfiguration

azure:
  storage:
    enabled: false

# Disable authz and audit filters in integration tests
authz:
  http:
    enabled: false

audit:
  http:
    enabled: false
    openapi-rest-spec: court-list-publishing-api.openapi.yml

# Disable CP audit (Artemis) in integration tests
cp:
  audit:
    enabled: false

# Disable JMS health indicator and probes in integration tests
management:
  health:
    jms:
      enabled: false
  endpoint:
    health:
      probes:
        enabled: false

logging:
  level:
    root: INFO
    uk.gov.hmcts.cp: DEBUG

# Override common platform query API base URL for integration tests
# Note: The test sets COMMON_PLATFORM_QUERY_API_BASE_URL system property in a static block
# If the server is already running, you may need to restart it or set this as an environment variable
common-platform-query-api:
  base-url: ${COMMON_PLATFORM_QUERY_API_BASE_URL:http://localhost:8080}
